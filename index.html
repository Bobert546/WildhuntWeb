<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildhunt Manager</title>
    <link rel="shortcut icon" type="image/fpg" href="images/Logo.jpg">
</head>

<style>
    h1{
        font-size: 25px;
    }
    p{
        font-size: 16px;
        text-align: center;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: auto;
    }
    .topnav{
        background-color: #adadad;
        overflow: hidden;
        text-align: center;
        width: 100%;
    }
    .topnav a {
        color: #000000;
        padding: 14px 16px;
        font-size: 30px;
        text-decoration: solid;
        float: right;
    }
    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 10px;
    }
    .button:active {
        background-color: #3e8e41;
    }
    .centered{
        margin: auto;
        text-align: center;
    }
</style>

<div class="topnav">
    <img src="images/Logo.jpg" style="width: 10%; height: 10%; padding: 14px 16px;float: left;" alt="WildHunt_logo">
    <a><b>WildHunt Manager</b></a>
</div>

<body>
    <h2  style="text-align: center;" id="gameStatus" name="gameStatus">JOIN GAME</h2>
    <b>  

    <div class="centered">
        <p>ENTER NAME</p>
        <input type="text" id="entName" name="entName"><br><br>

        <p>ENTER CODE</p>
        <input style="margin: 0 auto;" type="text" id="entCode" name="entCode"><br><br>
        </b>  
        <button class="button" onclick="myFunction()">Submit</button>
    </div>

    <br>
    <p id="codeStatus" style="color: #adadad;"></p>
</body>

<script>
    let hideCode = "1";
    let hunterCode = "2";
    let orgCode = "3";
    let gameActive = true;
    let gameStatus = document.querySelector("#gameStatus");
    
    if(gameActive == true){
        gameStatus.innerHTML = "JOIN GAME";
    }
    else{
        gameStatus.innerHTML = "No Active Game Detected";
    }
    
    function myFunction(){
        
        let entName = document.querySelector("#entName");
        let entCode = document.querySelector("#entCode");
        let codeStatus = document.querySelector("#codeStatus");

        if(gameActive == true){

            if(entCode.value == hideCode && true){
                window.location.href = "hider.html";
            }
            else if(entCode.value == hunterCode && true){
                window.location.href = "hunter.html";
            }
            else if(entCode.value == orgCode && true){
                window.location.href = "organiser.html";
            }
            else{
                codeStatus.innerHTML = "Invalid code";
            }
        }
        else{
            codeStatus.innerHTML = "There Is No Active Game";
        }
    }
</script>

</html>
